<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div
            class="googleimg"
            style="display: flex; justify-content: center; align-items: center"
          >
            <img src="google.png" alt="" />
          </div>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <div class="search-bar" style="display: flex">
              <div class="search-icon">
                <i
                  class="fa-solid fa-magnifying-glass fa-sm"
                  style="color: #a4a6a9"
                ></i>
              </div>

              <input type="text" />
              <div class="lensimg">
                <img src="lens.png" alt="" />
              </div>
            </div>
          </div>

          <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeking lucky</button>
          </div>
          <div class="google-offered">
            <span>Google offered in:</span>
            <a href="urdu" style="color: rgb(76, 40, 195)">ﺍﺭﺩﻮ</a>
            <a href="sindhi" style="color: rgb(76, 40, 195)">سندھی</a>
            <a href="pastho" style="color: rgb(76, 40, 195)">پشتو</a>
          </div>
        </div>
        <div class="col-3">
          <div class="header">
            <a href="mail">Gmail</a>
            <a href="images">Images</a>
            <div class="googleapps-img" >
              <img src="dots.jpeg" alt="" />
            </div>
            <div class="profile-img">
              <img src="hh.avif" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="row" style="height: 25px">
        <div class="col-12">
          <p style="margin: 9px 30px; color: #70757a">Pakistan</p>
        </div>
      </div>
      <hr />

      <div class="row" style="height: 35px">
        <div class="col-4">
          <div class="links-left">
            <a href="about">About</a>
            <a href="advertising">Advertising</a>
            <a href="bussiness">Bussiness</a>
            <a href="search">How search works</a>
          </div>
        </div>
        <div class="col-6"></div>
        <div class="col-2">
          <div class="links-right">
            <a href="privacy">Privacy</a>
            <a href="terms">Terms</a>
            <a href="settings">Settings</a>
          </div>
        </div>
      </div>
    </div>

</html>
